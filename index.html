<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Farce piratage 😈</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: black;
    color: red;
    font-family: 'Courier New', monospace;
    text-align: center;
  }
  #message {
    font-size: 2em;
    animation: blink 1s infinite;
  }
  @keyframes blink {
    0%, 50%, 100% {opacity: 1;}
    25%, 75% {opacity: 0;}
  }
</style>
</head>
<body>
<div id="message">Demande de permission pour notifications...</div>

<script>
function startFakeHackedNotifications() {
  const msg = document.getElementById('message');
  msg.textContent = "⚠️ Votre téléphone est piraté ! ⚠️";
  document.body.style.background = "darkred";
  msg.style.color = "yellow";

  const duration = 60 * 60 * 1000; // 1 heure
  const endTime = Date.now() + duration;

  const interval = setInterval(() => {
    if (Date.now() > endTime) {
      clearInterval(interval);
      msg.textContent = "Farce terminée 😎";
      document.body.style.background = "black";
      msg.style.color = "red";
      return;
    }

    // Notification réaliste
    new Notification("Système Alerte 🔴", {
      body: "⚠️ Votre téléphone a rencontré un problème critique ! Redémarrez maintenant !",
      icon: "https://cdn-icons-png.flaticon.com/512/564/564619.png",
      badge: "https://cdn-icons-png.flaticon.com/512/564/564619.png",
      vibrate: [200, 100, 200],
      requireInteraction: true
    });

    // Jouer un petit son pour effet dramatique
    const audio = new Audio('https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg');
    audio.play().catch(e => {});
    
  }, 5000); // toutes les 5 secondes
}

// Demande de permission
if (Notification.permission === "default") {
  Notification.requestPermission().then(permission => {
    if(permission === "granted") {
      startFakeHackedNotifications();
    } else {
      document.getElementById('message').textContent = "Permission refusée 😎. Farce annulée !";
    }
  });
} else if (Notification.permission === "granted") {
  startFakeHackedNotifications();
} else {
  document.getElementById('message').textContent = "Permission refusée 😎. Farce annulée !";
}
</script>
</body>
</html>
