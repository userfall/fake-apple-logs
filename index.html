<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ¯ Devine le nombre !</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    input, button {
      font-family: inherit;
      font-size: 1rem;
      padding: 10px;
      margin: 10px;
      background: black;
      border: 2px solid #0f0;
      color: #0f0;
      border-radius: 5px;
    }
    .log {
      margin-top: 30px;
      width: 80%;
      max-width: 600px;
      height: 250px;
      overflow-y: auto;
      background: #000;
      padding: 10px;
      border: 2px solid #0f0;
      white-space: pre-line;
    }
    .hidden {
      display: none;
    }
    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      background: yellow;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }
    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Devine le Nombre (1-100)</h1>
  <div>
    <input type="text" id="playerName" placeholder="Ton nom" required />
    <button onclick="startGame()">Commencer</button>
  </div>
  <div id="game" class="hidden">
    <p id="feedback"></p>
    <input type="number" id="guess" placeholder="Devine..." />
    <button onclick="checkGuess()">Essayer</button>
    <button onclick="resetGame()">Rejouer</button>
  </div>
  <div class="log" id="log"></div>

  <audio id="winSound" src="https://www.myinstants.com/media/sounds/stage-clear.mp3"></audio>
  <audio id="failSound" src="https://www.myinstants.com/media/sounds/mario-death-sound.mp3"></audio>

  <script>
    let secretNumber, attempts, player;

    function logMessage(msg) {
      const log = document.getElementById("log");
      log.innerText += `> ${msg}\n`;
      log.scrollTop = log.scrollHeight;
    }

    function startGame() {
      player = document.getElementById("playerName").value || "Joueur";
      secretNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      document.getElementById("game").classList.remove("hidden");
      logMessage(`Bienvenue ${player} ! Essaie de deviner le nombre secret.`);
      localStorage.setItem('lastPlayer', player);
    }

    function showFireworks() {
      for (let i = 0; i < 30; i++) {
        const f = document.createElement("div");
        f.className = "firework";
        f.style.left = `${Math.random() * 100}%`;
        f.style.top = `${Math.random() * 100}%`;
        f.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        document.body.appendChild(f);
        setTimeout(() => f.remove(), 1000);
      }
    }

    function checkGuess() {
      const guess = parseInt(document.getElementById("guess").value);
      attempts++;

      if (isNaN(guess) || guess < 1 || guess > 100) {
        logMessage("Entre un nombre valide entre 1 et 100.");
        return;
      }

      if (guess === secretNumber) {
        document.getElementById("feedback").innerText = `ðŸŽ‰ Bravo ${player} ! TrouvÃ© en ${attempts} essais.`;
        document.getElementById("winSound").play();
        logMessage(`âœ… ${player} a trouvÃ© le bon nombre en ${attempts} tentatives !`);
        localStorage.setItem(`score_${player}`, Math.min(attempts, getBestScore(player)));
        showFireworks();
      } else if (guess < secretNumber) {
        document.getElementById("feedback").innerText = "ðŸ“‰ Trop petit !";
        logMessage("Trop petit...");
        document.getElementById("failSound").play();
      } else {
        document.getElementById("feedback").innerText = "ðŸ“ˆ Trop grand !";
        logMessage("Trop grand...");
        document.getElementById("failSound").play();
      }
    }

    function getBestScore(player) {
      return parseInt(localStorage.getItem(`score_${player}`)) || 999;
    }

    function resetGame() {
      document.getElementById("feedback").innerText = "";
      document.getElementById("guess").value = "";
      document.getElementById("log").innerText = "";
      startGame();
    }

    window.onload = () => {
      const last = localStorage.getItem('lastPlayer');
      if (last) document.getElementById('playerName').value = last;
    }
  </script>
</body>
</html>
