<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate - Surveillance en Cours</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            background-color: #111;
            color: #00FF00;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            color: #FF0000;
            font-size: 24px;
            margin-top: 20px;
        }
        #terminal {
            background-color: black;
            width: 100%;
            height: 300px;
            padding: 10px;
            border: 1px solid #00FF00;
            font-size: 18px;
            line-height: 1.5;
            white-space: pre-wrap;
            text-align: left;
            margin-top: 20px;
            display: none;
        }
        .button {
            background-color: #1e90ff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
        }
        .countdown {
            font-size: 24px;
            color: #FF0000;
            margin-top: 20px;
        }
        .blackout {
            display: none;
            background-color: black;
            color: white;
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
            padding-top: 20%;
            z-index: 1000;
        }
        .loading-bar-container {
            margin-top: 20px;
        }
        .loading-bar {
            width: 0;
            height: 30px;
            background-color: #00FF00;
            border-radius: 5px;
        }
    </style>
    <script>
        let countdownTime = 15; // Compte à rebours à 15 secondes
        let terminalContent = [
            "Connexion à Apple Surveillance Network...",
            "Échec de la vérification de l'authentification...",
            "Détection d'une faille de sécurité majeure...",
            "Activation du microphone et localisation en cours...",
            "Recueilli : Position GPS | Données personnelles | Historique de navigation",
            "Processus de piratage en cours...",
            "Erreur : Accès illégal détecté !",
            "Redémarrage imminent du système...",
            "Erreur critique ! Vous êtes victime d'une attaque...",
            "Téléphone éteint. Processus finalisés."
        ];
        let terminalIndex = 0;

        // Fonction pour démarrer l'attaque
        function fakeHacking() {
            document.getElementById("terminal").style.display = "block";
            showTerminalOutput();
            startLoadingBar();
            startCountdown();
            playSound();
        }

        // Afficher les lignes dans le terminal
        function showTerminalOutput() {
            if (terminalIndex < terminalContent.length) {
                let terminal = document.getElementById("terminal");
                terminal.innerHTML += terminalContent[terminalIndex] + "\n";
                terminal.scrollTop = terminal.scrollHeight;
                terminalIndex++;
                setTimeout(showTerminalOutput, 1500); // Affichage des lignes une par une
            } else {
                setTimeout(phoneShutDown, 2000); // Attente avant de simuler l'extinction
            }
        }

        // Fonction de la barre de chargement
        function startLoadingBar() {
            let loadingBar = document.getElementById("loadingBar");
            let width = 0;
            let loadingInterval = setInterval(function() {
                if (width >= 100) {
                    clearInterval(loadingInterval);
                } else {
                    width++;
                    loadingBar.style.width = width + "%";
                }
            }, 50);
        }

        // Fonction de compte à rebours
        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.innerHTML = `Votre téléphone va s'éteindre dans ${countdownTime} secondes...`;
            const countdownInterval = setInterval(function() {
                countdownTime--;
                countdownElement.innerHTML = `Votre téléphone va s'éteindre dans ${countdownTime} secondes...`;
                if (countdownTime <= 0) {
                    clearInterval(countdownInterval);
                    phoneShutDown();
                }
            }, 1000);
        }

        // Extinction du téléphone et message de fin
        function phoneShutDown() {
            const blackoutElement = document.getElementById('blackout');
            const countdownElement = document.getElementById('countdown');
            countdownElement.style.display = 'none';
            blackoutElement.style.display = 'block';
            blackoutElement.innerHTML = "<h1>Téléphone éteint</h1><p>By Kabir</p>";
        }

        // Fonction pour jouer un son d'attaque
        function playSound() {
            const audio = new Audio('attack-sound.mp3'); // Assurez-vous d'avoir un fichier audio avec ce nom
            audio.play();
        }
    </script>
</head>
<body>

    <h1>⚠️ ATTENTION : PIRATAGE EN COURS ⚠️</h1>

    <!-- Terminal simulant l'attaque -->

    <!-- Compte à rebours avant extinction -->
    <p id="countdown" class="countdown"></p>

    <!-- Écran noir simulant l'extinction du téléphone -->
    <div id="blackout" class="blackout"></div>

</body>
