<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Piège Apple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .button {
            background-color: #1e90ff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
        }
        .audio-container {
            margin: 20px 0;
        }
        .qr-container {
            margin-top: 20px;
        }
        .qr-code {
            width: 150px;
            height: 150px;
        }
        .terminal {
            display: none;
            background-color: #000;
            color: #0f0;
            font-family: monospace;
            padding: 20px;
            margin-top: 20px;
            height: 300px;
            overflow-y: scroll;
        }
        .loading-bar {
            width: 0;
            height: 10px;
            background-color: #00ff00;
            margin-top: 20px;
        }
        .countdown {
            font-size: 30px;
            font-weight: bold;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>⚠️ ATTENTION : PIRATAGE EN COURS ⚠️</h1>
    <p><strong>Votre appareil est sous surveillance par Apple.</strong></p>
    <p><strong>Écoutez attentivement ce message et cliquez pour plus d'informations.</strong></p>

    <!-- Message audio cliquable -->
    <div class="audio-container">
        <a href="#" onclick="startHack()">
            <audio controls>
                <source src="https://userfall.github.io/fake-apple-logs/assets/message.mp3" type="audio/mpeg">
                Votre navigateur ne prend pas en charge la balise audio.
            </audio>
        </a>
    </div>

    <!-- Terminal virtuel pour afficher les lignes de code -->
    <div class="terminal" id="terminal">
        <pre id="log"></pre>
    </div>

    <!-- Barre de chargement -->
    <div class="loading-bar" id="loadingBar"></div>

    <!-- Compte à rebours avant extinction -->
    <div class="countdown" id="countdown">Votre téléphone va s'éteindre dans <span id="timeLeft">10</span> secondes...</div>

    <footer>
        <p>© 2025 Piège Apple. Tous droits réservés.</p>
    </footer>

    <script>
        function startHack() {
            // Masquer l'audio après le clic
            document.querySelector('.audio-container').style.display = 'none';

            // Afficher le terminal de piratage
            document.getElementById('terminal').style.display = 'block';

            // Lancer la simulation du piratage (lignes de code)
            let logs = [
                "Connexion à Apple Surveillance Network...",
                "Échec de la vérification de l'authentification...",
                "Détection d'une faille de sécurité majeure...",
                "Recueilli : Position GPS | Données personnelles | Historique de navigation",
                "Erreur : Accès illégal détecté !",
                "Redémarrage imminent du système...",
                "Activation du mode sécurisé...",
                "Système en cours de désactivation...",
                "Votre appareil sera verrouillé dans 10 secondes..."
            ];
            let logIndex = 0;
            let logInterval = setInterval(function() {
                if (logIndex < logs.length) {
                    document.getElementById('log').textContent += logs[logIndex] + '\n';
                    logIndex++;
                } else {
                    clearInterval(logInterval);
                    triggerCountdown(); // Lancer le compte à rebours
                }
            }, 1500); // Simule la vitesse du piratage

            // Lancer la barre de chargement
            let loadingBar = document.getElementById('loadingBar');
            let width = 0;
            let loadingInterval = setInterval(function() {
                if (width >= 100) {
                    clearInterval(loadingInterval);
                } else {
                    width++;
                    loadingBar.style.width = width + '%';
                }
            }, 30); // Simule la progression de la barre de chargement
        }

        // Compte à rebours avant extinction du téléphone
        function triggerCountdown() {
            let timeLeft = 10;
            let countdownInterval = setInterval(function() {
                document.getElementById('timeLeft').textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    triggerShutdown();
                } else {
                    timeLeft--;
                }
            }, 1000); // Réduit le temps chaque seconde
        }

        // Simuler l'extinction du téléphone
        function triggerShutdown() {
            document.body.style.backgroundColor = '#000'; // Met l'écran en noir
            document.body.style.color = '#fff';
            document.getElementById('terminal').style.display = 'none'; // Masquer le terminal
            document.getElementById('countdown').textContent = "Téléphone éteint.";
        }
    </script>

</body>
</html>
